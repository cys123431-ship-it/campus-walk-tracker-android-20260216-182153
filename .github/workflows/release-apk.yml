name: Release APK

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.7"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Build release APK
        run: gradle :app:assembleRelease

      - name: Sign local-install APK
        run: |
          BUILD_TOOLS="$ANDROID_HOME/build-tools/34.0.0"
          ZIPALIGN="$BUILD_TOOLS/zipalign"
          APKSIGNER="$BUILD_TOOLS/apksigner"

          if [ ! -x "$ZIPALIGN" ] || [ ! -x "$APKSIGNER" ]; then
            echo "Build-tools executables not found in $BUILD_TOOLS"
            ls -la "$BUILD_TOOLS"
            exit 1
          fi

          UNSIGNED_APK=$(find app/build/outputs/apk/release -name "*-unsigned.apk" | head -n 1)
          if [ -z "$UNSIGNED_APK" ]; then
            echo "Unsigned release APK not found"
            exit 1
          fi

          KEYSTORE_PATH="$RUNNER_TEMP/local-debug.keystore"
          "$JAVA_HOME/bin/keytool" -genkeypair \
            -v \
            -keystore "$KEYSTORE_PATH" \
            -storepass android \
            -keypass android \
            -alias androiddebugkey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

          "$ZIPALIGN" -f 4 "$UNSIGNED_APK" app/build/outputs/apk/release/app-release-local-aligned.apk
          "$APKSIGNER" sign \
            --ks "$KEYSTORE_PATH" \
            --ks-key-alias androiddebugkey \
            --ks-pass pass:android \
            --key-pass pass:android \
            --out app/build/outputs/apk/release/app-release-local.apk \
            app/build/outputs/apk/release/app-release-local-aligned.apk

          "$APKSIGNER" verify --verbose app/build/outputs/apk/release/app-release-local.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-apks
          path: |
            app/build/outputs/apk/release/app-release-local.apk
            app/build/outputs/apk/release/*-unsigned.apk

      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app/build/outputs/apk/release/app-release-local.apk
            app/build/outputs/apk/release/*-unsigned.apk
          fail_on_unmatched_files: true
          generate_release_notes: true
